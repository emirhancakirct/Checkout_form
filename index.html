<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Checkout</header>

    <div class="wrapper">

        <section class="section-1">
            <form action="">

                <div class="contact-information">Contact Information</div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" pattern=".+@globex\.com"
                        placeholder="&#128231; Enter your email..." required>
                </div>

                <div class="phone">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}"
                        placeholder=" &#x1F4F1; Enter your phone..." required>
                </div>
                <div class="shipping-adress">
                    Shipping adress
                </div>
                <div class="full-name">
                    <label for="name">Full name</label>
                    <input type="text" id="name" name="name" placeholder="&#128292; Enter your Full name..." required>
                </div>
                <div class="address">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder=" &#127968;Enter your address..." required>
                </div>
                <div class="city">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder=" &#127979; Enter your city..." required>
                </div>
                <div class="country">
                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option value="Turkey" selected>Turkey</option>
                        <option value="Germany">Germany</option>
                        <option value="USA">USA</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="UK">UK</option>
                    </select>
                </div>
                <div class="postal-code">
                    <label for="postalcode">Postal code</label>
                    <input type="text" id="postalcode" name="postalcode" placeholder="&#128234;Enter your postal code">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="information" name="information">
                    <label for="information">See this information next time</label>
                </div>
            </form>
        </section>

        <section class="section-2">
            <div class="right-top">
                <div class="vintage-bag">
                    <img src="photo1.png" alt="bag" id="bag">

                </div>
                <div class="vintage-bag-text">
                    <h2>Vintage Backbag</h2>
                    <p><span class="price">$54.99</span> <del>$94.99</del></p>
                    <input type="text" name="text" min="1" max="1" value="1">
                </div>
            </div>
            <div class="right-bottom">
                <div class="levi-shoes">
                    <img src="photo2.png" alt="shoes" id="shoes">

                </div>
                <div class="levi-shoes-text">
                    <h2>Levi Shoes</h2>
                    <p><span class="price">$74.99</span> <del>$124.99</del></p>
                    <input type="text" name="text" min="1" max="1" value="1">
                </div>
            </div>
            <div class="bottom">
                <p class="bottom-bottom">Shipping <span class="bottom-bottom-text">$19</span></p>
                <p class="bottom-bottom">Total <span class="bottom-bottom-text">$148.98</span></p>
            </div>

        </section>
    </div>

    <div class="footer">
        <button type="submit">
            Continue
        </button>
    </div>
</body>

</html>
